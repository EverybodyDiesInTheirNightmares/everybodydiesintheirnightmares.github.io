<p>或见证部分思想发育史，或「应似飞鸿踏雪泥」。</p>
<p>双绞，代双绞线，网络传输介质。谐音「双脚麻痹」。信息的过度渗透禁锢了人的双脚，使之麻痹，受启发于「内核恐慌」、「电波障害」。</p>
<p>关于我自己，「除了不劳而获的姓名、性别」，确没什么好说的。也许会有一篇介绍？是某人的儿子，某人的丈夫，又或是某人的父亲，又或是一个「人」。</p>
<p>非常欢迎邮件交流，非常感谢主题作者。</p>
<p>祝福阁下平安顺利。</p>

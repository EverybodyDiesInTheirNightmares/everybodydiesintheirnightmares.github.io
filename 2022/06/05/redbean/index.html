        <p>壬寅年 乙巳月 己丑日 丑时</p>
<p>难寐。我不应该放过此刻。<br> <br><br>红豆生南国，</p>
<p>春来发几枝。</p>
<p>愿君多采撷，</p>
<p>此物最相思。</p>
<br>
独身在此地一年尚余，除了这颗红豆，还有什么能让恋家之子离家千里，消化并非讨厌但难以承受的酒精，来到另一个农村，咏此红豆。

<blockquote>
<p>及尔偕老，老使我怨。淇则有岸，隰则有泮。总角之宴，言笑晏晏。信誓旦旦，不思其反。反是不思，亦已焉哉！</p>
</blockquote>
<p>非也！</p>
